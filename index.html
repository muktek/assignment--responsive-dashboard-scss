<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title> Responsive Dashboard </title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
      <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i" rel="stylesheet">
      <link rel="stylesheet" href="./css/styles.css">
   </head>
   <body>
      <div id="app-container">

        <div class="nav">
           <div class="nav__option"><i class="fa fa-tachometer fa-2x"></i></div>
           <div class="nav__option"><i class="fa fa-comment fa-2x"></i></div>
           <div class="nav__option"><i class="fa fa-cog fa-2x"></i></div>
           <div class="nav__option"><i class="fa fa-power-off fa-2x" aria-hidden="true"></i></div>
        </div>

        <div class="header">

          <h1 class="header__title">Space</h1>

          <div class="search-box header__search-box">
            <input class="search-box__input" type="text">
            <button class="btn search-box__btn">
              <i class="fa fa-search fa-2x search-box__icon"></i>
              <span class="search-box__text">SEARCH</span>
            </button>
          </div>

          <div class="header__btn-options">
            <button class="header__btn btn btn--success">Go There</button>
            <button class="header__btn btn btn--error">Cancel Trip</button>
          </div>

        </div>


         <div class="section--more-info">
            <div class="options-group">
              <div class="options-group__single">
                <i class="fa fa-rocket fa-5x options-group__icon"></i>
                <h5 class="options-group__label">Rockets</h5>
              </div>
              <div class="options-group__single">
                <i class="fa fa-space-shuttle fa-5x options-group__icon"></i>
                <h5 class="options-group__label">Shuttles</h5>
              </div>
              <div class="options-group__single">
                <i class="fa fa-fighter-jet fa-5x options-group__icon "></i>
                <h5 class="options-group__label">Fighter Jet</h5>
              </div>
              <div class="options-group__single">
                <i class="fa fa-street-view fa-5x options-group__icon"></i>
                <h5 class="options-group__label">Teleport</h5>
              </div>
              <div class="options-group__single">
                <i class="fa fa-send-o fa-5x options-group__icon"></i>
                <h5 class="options-group__label">Large Paper Airplane<br/><small>( Risky )</small></h5>
              </div>
              <div class="options-group__single">
                <i class="fa fa-asterisk fa-5x options-group__icon"></i>
                <h5 class="options-group__label">Other</h5>
              </div>
            </div>
         </div>

      </div>
   </body>
</html>
